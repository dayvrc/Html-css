<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/estilo.css"> <!--TAG PARA LINK DE CSS-->
</head>

<body>
    <h1 class="topo">Login de usuário</h1>
    <hr>
    <a href="index.html">Voltar para Home</a>
    <hr>
    <br>
    <form>
        <p>Cliente ou representante?</p>

        <!--CAIXA DE SELEÇÃO - NAME TEM QUE SER IGUAL-->
        <input type="radio" id="Cliente" name="Cliente" value="Cliente">
        <label for="Cliente">Cliente</label>

        <input type="radio" id="Representante" name="Cliente" value="Representante">
        <label for="Representante">Representante</label><br><br>


        <!--LEGENDA PARA EMAIL-->
        <label for="campo_email">E-mail</label>
        <!--ENTRADA DE DADOS TIPO EMAIL-->
        <input id="campo_email" type="email" placeholder="Digite seu e-mail" required>
        <br><br>
        <label for="campo_senha">Senha</label>
        <input id="campo_senha" type="password" placeholder="Digite sua senha" required>
        <br><br>

        <input type="checkbox" id="confirmar" name="Confirmar o agendamento" value="Confirmar o agendamento">
        <label for="confirmar">Confirmar o agendamento</label><br><br>

        <!--BOTÃO-->
        <input type="submit" value="Agendar">

    </form>
</body>

</html>
