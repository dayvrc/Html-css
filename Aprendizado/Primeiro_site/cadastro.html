<!DOCTYPE html> <!--Tag que mostra que o documento e tipo html-->
<html lang="pt-br"> <!--Tag que inicia o html e lang define idioma-->

<head>
    <meta charset="UTF-8"> <!--Tag de tipo de caracter com acento-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Tag de combatibilidade de explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tag de compatibilidade de expansão de tela-->
    <meta name="description" content="Esse é meu primeiro site">
    <meta name="keywords" content="programacao,html,css,javascript">
    <meta name="author" content="Dayvson Costa">
    <title>Aero Tour | Viaje bem</title> <!--Tag de titulo-->
    <link rel="stylesheet" href="CSS/estilo.css"> <!--TAG PARA LINK DE CSS-->
</head>

<body>

    <nav class="navbar"> <!--criando o menu de navegação "navbar"-->

        <div class="logo">
            <a href="index.html"> <!--A tag <a> significa angora=hyperlink-->
                <h1>Aero Tour</h1>
            </a>
        </div>

        <div class="menu">
            <a href="#">Comprar passagens</a>
            <a href="#">Quem somos</a>
            <a id="botao" href="login.html">Login</a> <!--Criar o botão de login-->
        </div>

    </nav>

    <section class="section_cadastro">

        <div style="padding: 2%;">
            <h2>Cadastro</h2>
        </div>

        <form id="cadastroForm" method="post" name="formulario" class="form_cadastro">
            <!-- Nome -->
            <label for="nome">Nome Completo*</label>
            <input type="text" id="nome" name="nome" required>

            <!-- CPF -->
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required>

            <!-- Email -->
            <label for="email">E-mail*</label>
            <input type="email" id="email" name="email" required>

            <!-- Telefone -->
            <label for="telefone">Telefone*</label>
            <input type="tel" id="telefone" name="telefone" required>

            <!-- Gênero -->
            <!-- SHIFT + ALT + A - ATALHO DE COMENTARIO -->
            <label>Gênero</label>
            <select name="genero" id="genero">
                <option value="male">Selecione</option>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Não binário</option>
                <option value="other">Não Informar</option>
            </select>

            <!-- Senha -->
            <label for="password">Senha*</label>
            <input type="password" id="password" name="password" required>

            <!-- Botão de Envio -->
            <button type="submit" class="botao-compra">Enviar</button>
        </form>

        <div id="popupMensagem" class="popup">
            <p id="mensagemPopup"></p>
        </div>

    </section>

    <footer>

        <div class="rodape">
            <h1 class="aero_tour"> Aero Tour</h1>
        </div>

        <div class="container-rdp">
            <div class="sociais">
                <h2>Redes Sociais</h2>
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Youtube</p>
            </div>
            <div class="outros">
                <h2>Cliente</h2>
                <p>Faq</p>
                <p>Atendimento</p>
                <p>Financeiro</p>
            </div>
        </div>

        <div class="endereco">
            <p>Av. Eng. Abdias de Carvalho, 1678 - Madalena, Recife - PE, 50720-225
            <p>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="JS/global.js"></script>

</body>

</html>
